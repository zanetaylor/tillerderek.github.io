<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Brand Salon - Appointments</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="wrapper">
      <a href="#main-content" id="skip-link">Skip to main content</a>
      <header role="banner">
        <div id="branding-wrapper">
          <img src="images/head-1.png" alt="Pink, purple and yellow logo of womans head with scissors overlayed." width="234" height="143">
          <img src="images/logo.gif" alt="Brand Salon Logo, letter A is stylized as a pair of scissors." width="330" height="97">
        </div>
        <div class="nav-wrapper">
          <nav role="navigation">
            <label for="nav-box" id="nav-trigger">Menu</label>
            <input id="nav-box" type="checkbox">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="appointments.html">Appointments</a></li>
              <li><a href="our-story.html">Our Story</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main id="main-content" tabindex="-1" role="main">
        <div id="content">
          <h1>Appointments</h1>
          <h2>Your style, on your schedule.</h2>
          <div class="row">
            <div class="col">
              <img src="images/shampoo.jpg" alt="Close-up photo of a man with a beard, having his short, brown hair shampooed in a black salon style sink." width="350" height="233">
            </div>
            <div class="col">
              <p>Please fill out the form below and someone from our concierge booking staff will get back to you <abbr title="As soon as possible.">ASAP</abbr>! <b> Fields marked with a * are required.</b></p>
            </div>
          </div>
          <form action="unit-3-form-handler.html" method="get" role="form">
            <fieldset>
              <legend>Contact Info</legend>
              <label for="fname">First Name:*</label>
              <input type="text" id="fname" name="First Name" required>
              <label for="lname">Last Name:*</label>
              <input type="text" id="lname" name="Last Name" required>
              <label for="email">Email:*</label>
              <input type="email" id="email" name="Email" required>
              <label for="phone">Phone:*</label>
              <input type="tel" id="phone" name="Phone" required>
            </fieldset>
            <fieldset>
              <legend>Styling Details</legend>
              <label for="stylist">Do you have a favorite stylist you'd like to book?*</label>
              <select name="Stylist Preference" id="stylist" required>
                <option value="">Select One</option>
                <option value="first-available">First Available Stylist</option>
                <optgroup label="Female Stylists">
                  <option value="jamie-jones">Jamie Jones</option>
                  <option value="meredith-jackson">Meredith Jackson</option>
                </optgroup>
                <optgroup label="Male Stylists">
                  <option value="william-francis">William Francis</option>
                  <option value="mark-deboise">Mark DeBoise</option>
                </optgroup>
              </select>
              <label for="date">Preferred Date:*</label>
              <input type="date" id="date" name="Requested Appointment Date" required>
              <div class="field-group">
                <label>Is this your first time booking with Brand Salon?*</label>
                <div class="input-group">
                  <input type="radio" name="First Time Client" id="yes-first-time" value="Yes">
                  <label for="yes-first-time">Yes</label>
                </div>
                <div class="input-group">
                  <input type="radio" name="First Time Client" id="not-first-time" value="No" required>
                  <label for="not-first-time">No</label>
                </div>
              </div>
              <div class="field-group">
                <label>Would you like us to give you a call reminder the day before your appointment?*</label>
                <div class="input-group">
                  <input type="radio" name="Call Reminder" id="yes" value="Yes">
                  <label for="yes">Yes</label>
                </div>
                <div class="input-group">
                  <input type="radio" name="Call Reminder" id="no" value="No" required>
                  <label for="no">No</label>
                </div>
              </div>
              <label for="comments">Anything else we should know?</label>
              <textarea cols="20" rows="6" id="comments" name="Comments"></textarea>
            </fieldset>
            <input type="submit" value="Send">
          </form>
        </div>
      </main>
    </div>
  </body>

</html>
